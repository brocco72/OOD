{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block content %}


<div class="container vertical-center">
    <div class="row">
        <div class="card-wrapper">
            <div class="card-login fat">
                <div class="card-body">
                    {% if messages%}
                    {%for message in messages%}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                    {% endfor %}
                    {% endif %}
                    <h4 class="card-title">اجاره</h4>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Enter Your Email (e@a.x)">
                            <span lang="en" class="label-input100"> تاریخ شروع</span>
                            {{form.begin_date}}
                        </div>
                        <div lang="en" class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Enter Your Email (e@a.x)">
                            <span class="label-input100"> تاریخ انتها</span>
                            {{form.end_date}}
                        </div>
                        <div class="form-group no-margin">
                            <button type="submit" class="btn btn-primary btn-block">
                                بعدی
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content%}
