<div class="container border reviewbox-padded mb-2">
    <h2>ثبت نظر</h2>
    <div class="row justify-content-center">
        <form class="form col-10" method="POST">
            <!-- Name input-->
            <div class="form-group">
                <label class=" control-label" for="name"> نام</label>
                <input type="text" placeholder="نام شما ..." class=" form-control">
            </div>
            <!-- Email input-->
            <div class="form-group">
                <label class=" control-label" for="email">ایمیل</label>
                <input id="email" name="email" type="text" placeholder="ایمیل شما ..." class="form-control">
            </div>
            <!-- Message body -->
            <div class="form-group">
                <label class="control-label" for="message">پیام</label>
                <textarea class="float-center form-control" id="message" name="message" placeholder="نظر خود را بنویسید ..." rows="5"></textarea>
            </div>

            <div class="form-group">
            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary btn-md">ثبت</button>
                <button type="reset" class="btn btn-default btn-md">پاک سازی</button>
            </div>
        </div>
        </form>
        <!-- Form actions -->

    </div>
</div>
